<html lang="en">

<body class="row">

    <div
        class="container col-4 align-items-center justify-content-center mt-5 p-5 bg-light border border-info rounded-5 shadow ">

            <img src="img/Logo.png" alt="logo" width="100%">
        </div>
        <h1 class="my-2 text-center">
            Inloggen
        </h1>
        <form class="mt-1">
            <div class="mb-3">
                <input type="text" placeholder="Gebruikersnaam" autocomplete="off" name="uname" required="required"

            <div class="input-group">
                <input type="password" placeholder="Code" autocomplete="off" name="pswrd" required="required" id="pswrd"

                <i class="input-group-text far fa-eye" id="pswrdToggle"></i>
            </div>
            <div class="d-grid gap-2 col-6 ">
                <a class="btn btn-primary mt-2" name="inloggen" href="rooster.html">Inloggen</a>
            </div>
        </form>
    </div>
    <script src="js/pswrdToggle.js"></script>
